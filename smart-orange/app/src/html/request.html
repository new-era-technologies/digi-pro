<section class="request">
    <h2 class="request__title">Связаться с нами</h2>
    <div class="request__wrapper">
        <div class="request__inner">
            <form action="#" method="POST">
                <input type="text" class="request__input" placeholder="Имя">
                <input type="tel" class="request__input" placeholder="Номер телефона*" required>
                <input type="email" class="request__input" placeholder="E-mail*" required>
                <input type="text" class="request__input" placeholder="Интересующий товар/услуга">
                <textarea name="message" class="request__input" cols="30" rows="10" placeholder="Сообщение*" required></textarea>
                <p></p>
                <input type="submit" value="ОТПРАВИТЬ">
            </form>
        </div>
        <div class="request__inner">
            <img src="assets/img/request/request.svg" alt="request-img">
        </div>
    </div>
</section>
